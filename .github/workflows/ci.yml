name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install .
          pip install build
          pip install twine

      - name: Run tests
        run: python -m unittest discover tests

  version:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install GitVersion
        run: |
          curl -sSL https://github.com/GitTools/GitVersion/releases/download/5.10.3/gitversion-linux.tar.gz | tar xz
          sudo mv ./gitversion /usr/local/bin/gitversion

      - name: Generate Version
        id: gitversion
        run: gitversion /output json /showvariable FullSemVer

      - name: Tag and Push Version
        if: github.ref == 'refs/heads/master'
        run: |
          VERSION=$(gitversion /showvariable FullSemVer)
          echo "Generated version: $VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $VERSION
          git push origin $VERSION
